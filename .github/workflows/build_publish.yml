name: ğŸ—ï¸ Build and Publish
on:
  push:
    branches:
      - Bahmni-IPD-master
      - ipd-microfrontend
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  Trivy:
    name: ğŸ•µï¸â€â™‚ï¸ Trivy Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ•µï¸â€â™‚ï¸ Trivy Scan
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/trivy_scan.sh && chmod +x trivy_scan.sh
          ./trivy_scan.sh
          rm trivy_scan.sh

  build-publish-docker:
    name: ğŸ—ï¸ Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: Trivy
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ“¥ Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: ğŸ“¥ Install dependencies
        run: yarn install
      - name: ğŸ—ï¸ Build
        run: yarn build
      - name: ğŸ–¥ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: ğŸ–¥ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: ğŸ³ Docker Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: package/docker/Dockerfile
          push: true
          tags: |
            bahmni/ipd-frontend:ipd-${{ github.run_number }}
            bahmni/ipd-frontend:ipd

  trigger-workflow:
    name: ğŸ” Trigger workflow to deploy to Docker env
    needs:
      - build-publish-docker
      - Trivy
    runs-on: ubuntu-latest
    env:
      EVENT_TYPE: bahmni-ipd-frontend
    steps:
      - name: ğŸ”§ Create repository_dispatch
        run: |
          trigger_result=$(curl -s -o trigger_response.txt -w "%{http_code}" -X POST -H "Accept: application/vnd.github.v3+json" -H 'authorization: Bearer ${{ secrets.IPD_PAT }}' https://api.github.com/repos/${{ secrets.IPD_ORG_NAME }}/${{ secrets.IPD_REPOSITORY_NAME }}/dispatches -d '{"event_type":"'"${EVENT_TYPE}"'"}')
          if [ $trigger_result == 204 ];then
            echo "âœ… Trigger to $ORG_NAME/$REPOSITORY_NAME Success"
          else
            echo "âŒ Trigger to $ORG_NAME/$REPOSITORY_NAME Failed"
            cat trigger_response.txt
            exit 1
          fi
